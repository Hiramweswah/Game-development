<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move ball x and y</title>
    <style>
        *{
            padding:0;
            margin:0;
        }

        canvas{
            background: #eee;
            display:block;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <canvas id="mycanvas" width="400" height="500"></canvas>
    <script>
        var canvas=document.getElementById("mycanvas");
        var ctx=canvas.getContext("2d");
        var ballPositionx=canvas.width/2;
        var ballPositiony=canvas.height/2;
        function drawball(){
            ctx.beginPath();
            ctx.arc(ballPositionx,ballPositiony,20,0,Math.PI*2,false);
            ctx.fillStyle="orange";
            ctx.fill();
            ctx.closePath();
        }
        function draw(){
            ctx.clearRect(0,0,canvas.width,canvas.height);
            drawball();
            ballPositionx = ballPositionx - 2;
            ballPositiony = ballPositiony + 2;
        }
        setInterval(draw,10);
    </script>
</body>
</html>
