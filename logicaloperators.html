<body>
    <h1>Learning logical LogicalOperators</h1>
    <p id="equation 1"></p>
    <p id="equation 2"></p>
    
    <script>
        var x =10;
        var y =4;
        document.getElementById("equation 1").innerHTML=(x > 5) && (y==4);
         var x =3;
         var y =1;
         document.getElementById("equation 2").innerHTML=(x > 2) && (y==1);
    </script>
</body>
