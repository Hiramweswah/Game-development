<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS loops</title>
</head>
<body>
    <h1>Learning Javascript for loops</h1>
    <p id="loops"></p>
     <script>
        const cars =["Toyota", "Mercedes", "Benz"];
        var text="";
        for(let i=0; i< cars.length; i++){
            text += cars[i] + "<br>"; 
        }
        document.getElementById("loops").innerHTML=cars;

     </script>
</body>
</html>
