<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Conditions</title>
</head>
<body>
    <h1>If Statements</h1>
    <p id="equation 1"></p>

    <script>
        var feeling ="sleepy";
        var action;
        if(feeling ="Tired"){
            action ="Go to sleep";
        }else{
            action ="Watch TV";
        }
        document.getElementById("equation 1").innerHTML=action;
    </script>
</body>
</html>
