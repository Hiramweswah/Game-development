<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Conditions</title>
</head>
<body>
    <h1>JavaScript If</h1>
    <p id="equation if"></p>

    <script>
        var score = 90;
        var result;
        if(score < 60){
        result="passed";
        }else{
            result="failed"
        }
        document.getElementById("equation if").innerHTML=result;
        
    </script>
</body>
</html>
